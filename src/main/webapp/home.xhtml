<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="title">
		Bienvenido a tu nueva red social
	</ui:define>
	<ui:define name="content">
		<h:form>
		<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title">
			    	Nuevo post
			    </h3>
			  </div>
			  <div class="panel-body">
			    <h:inputTextarea value="#{postMb.content}"
			    	 styleClass="form-control" >
			    </h:inputTextarea>
			    <h:commandLink styleClass="btn btn-primary" action="#{postMb.submitPost}">
			    	Publicar
			    </h:commandLink>
			  </div>
			</div>
		</h:form>
		<ui:repeat var="post" value="#{postMb.postList}">
			<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title">
			    	<h:outputText value="#{post.user.name}" />
			    	<small>
			    		<h:outputText value="#{post.date}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
			    		</h:outputText>
			    	</small>
			    </h3>
			  </div>
			  <div class="panel-body">
			    <h:outputText value="#{post.content}" />
			  </div>
			</div>
		</ui:repeat>
	</ui:define>
</ui:composition>
</html>
